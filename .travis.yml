language: java

jdk:
  - openjdk17

addons:
  chrome: stable

install:
  - pip install awscli
  - export PATH=$PATH:$HOME/.local/bin

before_script:
  - ./cleanup.sh

# Cron job to run the build and test every day at 13:49 UTC
cron:
  - cron: "54 13 * * *"
    name: "Build and Test"
    script:
      - aws --version
      - mvn clean test -P newDevelopment

notifications:
  email:
    recipients:
      - bimbstech@gmail.com
    on_success: always
    on_failure: always
