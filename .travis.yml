
language: java

install:
  - pip install awscli
  - export PATH=$PATH:$HOME/.local/bin

jdk:
  - openjdk17

addons:
  chrome: stable

before_script:
  - ./cleanup.sh

# Cron job to run the build and test every day at 11:00 AM
cron:
  - cron: "09 13 * * *"
    name: "Build and Test"


script:
  - 'if [ "$TRAVIS_EVENT_TYPE" != "cron" ]; then echo "Not a cron job, skipping build"; exit 0; fi'
  - aws --version
  - mvn clean test -P newDevelopment

notifications:
  email:
    recipients:
      - bimbstech@gmail.com
    on_success: always
    on_failure: always

